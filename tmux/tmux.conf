set-option -sa terminal-overrides ",xterm*:Tc"
#allows mouse in tmux
set -g mouse on

#chnage prefix to C-Space
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

#prefix r to reload tmux config
unbind r
bind r source-file ~/.config/tmux/tmux.conf

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

#New window with ALT n
bind -n M-n new-window -c "#{pane_current_path}"

#Alt arrow to switch windows
bind -n M-Left  previous-window
bind -n M-Right next-window

#close window with alt w
bind-key -n M-w  kill-window

# Split windows vertically 
bind | split-window -h -c "#{pane_current_path}"

# Split windows horizontally
bind - split-window -v -c "#{pane_current_path}"

set-window-option -g mode-keys vi

bind-key -T copy-mode-vi 'v' send -X begin-selection # start selecting text with "v"
bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel "wl-copy" # copy text with "y"

unbind -T copy-mode-vi MouseDragEnd1Pane # don't exit copy mode when dragging with mouse

set -g @plugin 'dracula/tmux'
set -g @dracula-show-powerline true
set -g @dracula-show-flags true
set -g @dracula-show-left-icon session
set -g @dracula-plugins "battery ram-usage git network-ping"
set -g @dracula-battery-colors "green dark_gray"
set -g @dracula-battery-label "Battery"
set -g @dracula-battery-flags "remaining"
set -g @dracula-git-colors "red dark_gray"

set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
# set -g @plugin 'catppuccin/tmux'
# set -g @catppuccin_flavour 'mocha'
set -g status-position top

set -g @continuum-restore 'on'
set -g @resurrect-capture-pane-contents 'on'

run '~/.tmux/plugins/tpm/tpm'
