set-option -sa terminal-overrides ",xterm*:Tc"
#allows mouse in tmux
set -g mouse on
set -g status-position top

#chnage prefix to C-Space
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

#prefix r to reload tmux config
unbind r
bind r source ~/.config/tmux/tmux.conf

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

#New window with ALT n
bind -n M-n new-window -c "#{pane_current_path}"

#Alt arrow to switch windows
bind -n M-Left  previous-window
bind -n M-Right next-window

#close window with alt w
bind-key -n M-w  kill-window

# Split windows vertically 
bind | split-window -h -c "#{pane_current_path}"

# Split windows horizontally
bind - split-window -v -c "#{pane_current_path}"

set-window-option -g mode-keys vi

bind-key -T copy-mode-vi 'v' send -X begin-selection # start selecting text with "v"
bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel "xsel -ib" # copy text with "y"

unbind -T copy-mode-vi MouseDragEnd1Pane # don't exit copy mode when dragging with mouse


#Plugins
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'tmux-plugins/tmux-battery'

#catpuccin setup
set -g @catppuccin_status_fill "icon"
set -g @catppuccin_window_left_separator ""
set -g @catppuccin_window_right_separator " "
set -g @catppuccin_window_middle_separator " █"
set -g @catppuccin_window_number_position "right"
set -g @catppuccin_window_default_fill "number"
set -g @catppuccin_window_default_text "#W"
set -g @catppuccin_window_current_fill "number"
set -g @catppuccin_window_current_text "#W"
set -g @catppuccin_status_modules_right "directory battery" 
set -g @catppuccin_status_modules_left "session"
set -g @catppuccin_status_left_separator  " "
set -g @catppuccin_status_right_separator ""
set -g @catppuccin_status_right_separator_inverse "no"
set -g @catppuccin_status_fill "icon"
set -g @catppuccin_status_connect_separator "no"
set -g @catppuccin_directory_text "#{b:pane_current_path}"
set -g @catppuccin_window_current_text "#W#{?window_zoomed_flag,(),}"

run '~/.tmux/plugins/tpm/tpm'
